<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- Hidden tag for CSRF protection -->
        <p>{{ form.username.label }} {{ form.username() }}</p>  <!-- Username field -->
        <p>{{ form.email.label }} {{ form.email() }}</p>  <!-- Email field -->
        <p>{{ form.password.label }} {{ form.password() }}</p>  <!-- Password field -->
        <p>{{ form.confirm_password.label }} {{ form.confirm_password() }}</p>  <!-- Confirm Password field -->
        <p>{{ form.submit() }}</p>  <!-- Submit button -->
    </form>
</body>
</html>
